<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>index</title>
    <style>
        .red {
            color: red
        }
    </style>
</head>
<script type="text/javascript" src="dist/main.bundle.js"></script>

<body>
    <div id="container"></div>
</body>
<template id="easy">
    <div>
        <div class="red">{{age}}</div>
        <div>今年的芳龄是：{{age}}</div>
        <div>
            今天的天气真的贼好嘿嘿
        </div>
        <button id="btn" :click="add">增加年龄</button>
    </div>
</template>
<script>
    const App = {
        render: '#easy',
        data: easy.reactive({
            name: 'koko',
            age: 18
        }),
        methods: {
            add() {
                this.data.age++
            }
        }
    }
    easy.createApp(App, document.getElementById('container'))
</script>

</html>
