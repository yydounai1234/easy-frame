<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>index</title>
    <style>
        .red {
            color: red
        }

        .title {
            font-size: 24px;
            margin-bottom: 20px
        }
    </style>
</head>
<script type="text/javascript" src="dist/main.bundle.js"></script>

<body>
    <div id="container"></div>
</body>
<template id="easy">
        <tab></tab>
        <div>年龄计算</div>
        <div class="red" style="font-size:50px">{{this.age}}</div>
        <div>距离80岁剩余：{{80 - this.age}}</div>
        <button id="btn" :click="add">增加年龄</button>
</template>

<template id="tabs">
    <ul>
        <li>首页</li>
        <li>个人中心</li>
        <li>我的信息{{this.num}}</li>
    </ul>
</template>
<script>
        const Tab = {
        template: '#tabs',
        value: easy.reactive({
            num: 100
        })
    }
    const App = {
        template: '#easy',
        components: {
            tab:Tab
        },
        value: easy.reactive({
            name: 'koko',
            age: 18
        }),
        methods: {
            add() {
                this.value.age++
            }
        },
        onLoad() {
            console.log('生命周期onLoad')
        },
        onShow() {
            console.log(`生命周期onShow:${this.value.age}`)
        },
        onUpdate() {
            console.log(`生命周期onUpdate:${this.value.age}`)
        }
    }
    easy.createApp(App, document.getElementById('container'), {
        onLanuch(option) {
            console.log('生命周期onLanuch')
        }
    })
</script>

</html>
